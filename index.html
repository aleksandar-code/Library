<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div id="library">
        
        <div id="main">
            <button id="new-book">Add book</button>
            <button id="books">Books</button>
            <button id="books-menu">Menu</button>

            <form action="" method="post">      
                <label for="author">Author</label>
                <input type="text" id="author" name="author" placeholder="JK Rowling" required>
                
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="Harry Potter" required>
                
                <label for="genre">Genre</label>
                <input type="text" id="genre" name="genre" placeholder="Fantasy" required>
                
                <label for="read">Have you read it?</label>
                <input type="checkbox" id="read" name="read" required>
                         
                <button type="submit">Add to the Library</button>
                <button id="cancel-form">Cancel</button>
            </form>
        </div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
