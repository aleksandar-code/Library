<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div id="library">
        
        <div id="menu">
            <button id="new-book">NEW BOOK</button>
            <button id="books">BOOKS</button>
        </div>
        <div id="books-display"></div>
        <form action="" method="get">
            <fieldset>
                <legend>Let's do this!</legend>
                
                <div>
                     <span>
                         <label for="author">Author</label> <br>
                         <input type="text" id="author" name="author" placeholder="JK Rowling" required>
                     </span>
                     <span>
                         <label for="title">Title</label> <br>
                         <input type="text" id="title" name="title" placeholder="Harry Potter" required>
                     </span>
                </div>

                <div>
                     <span>
                         <label for="pages">Pages</label> <br>
                         <input type="text" id="pages" name="pages" placeholder="500" required>
                     </span>
                     <span id="checkbox-style">
                         <label for="read">Have you read it?</label> <br>
                         <input type="checkbox" id="read" name="read" required>
                     </span>
                </div>
            </fieldset>

            <button type="submit">Add to the Library</button> <button id="cancel-form">Cancel</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
